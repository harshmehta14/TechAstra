<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/quiz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
    
    <title>QUIZ</title>
</head>
<body>  
    <div class="goback">
        <a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="red" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
          </svg></a>
    </div>
        <div class="alert alert-info" role="alert">
          
            <div class="question">
            Question {{count}} of 3
          </div>

          </div>
      
   
    <div class="Quiz">
        {{Question}}
       </div>
       <form action="/quiz/{{count+1}}" method="POST">
       <div class="options">
        <input type="radio" class="btn-check" name="options-outlined" id="btn-check-1-outlined"  autocomplete="off" required>
        <label class="btn btn-outline-primary" for="btn-check-1-outlined">{{ option0 }}</label>   

        <input type="radio" class="btn-check" name="options-outlined" id="btn-check-2-outlined"  autocomplete="off">
        <label class="btn btn-outline-primary" for="btn-check-2-outlined">{{option1}}</label>

        <input type="radio" class="btn-check" name="options-outlined" id="btn-check-3-outlined"  autocomplete="off">
        <label class="btn btn-outline-primary" for="btn-check-3-outlined">{{option2}}</label>

        <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" >
        <label class="btn btn-outline-primary" for="success-outlined">{{option3}}</label><br>
 
        <button type="submit" class="btn btn-success">Next -></button>
            </div>
        </form>    
</body>
</html>
